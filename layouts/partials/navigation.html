<div class="container">
  <nav class="navbar">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ "/" | relLangURL }}">OverWaifu</a>

      <div class="navbar-burger" data-target="navMenu">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <div class="navbar-menu" id="navMenu">
      <div class="navbar-end">
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
        <a class="navbar-item {{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}is-active{{ end }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
        {{ end }}
      </div>
    </div>
  </nav>
</div>
